<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="../dist/zui.css">
        <link rel="stylesheet" href="./css/demo-common.css">
        <link rel="stylesheet" href="./css/atom-one-light.css">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/highlight.pack.js"></script>
        <script src="../dist/zui.js"></script>
    </head>
    <body>
        <h3>Datetimepicker</h3>
        <p>datetimepicker is modified from bootstrap-datetimepicker.</p>
        <p>API refers to <a href="http://www.bootcss.com/p/bootstrap-datetimepicker/">bootstrap-datetimepicker doc</a>. </p>
        <section>
        	<div class="example">
        		<span class="z-input-wrapper">
        			<input type="text" id="trigger" class="z-input">
        			<i class="fa fa-calendar input-right-icon"></i>
        		</span>
        	</div>
        	<pre><code>    $('#trigger').datetimepicker(
        format: 'yyyy-mm-dd hh:ii',
        minView: 0,
        todayBtn: true
    );</code></pre>
        </section>


        <script>
			$(document).ready(function() {
				$('pre code').each(function(i, block) {
					hljs.highlightBlock(block);
				});
			});
			$('#trigger').datetimepicker({
                format: 'yyyy-mm-dd hh:ii',
                minView: 0,
                todayBtn: true
            });
        </script>
    </body>
</html>
