<!doctype html>
<html>
  <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="../dist/zui.css">
        <link rel="stylesheet" href="./css/demo-common.css">
        <link rel="stylesheet" href="./css/atom-one-light.css">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/highlight.pack.js"></script>
        <script src="../dist/zui.js"></script>
  </head>
  <body>
    <h3>Loader</h3>
    <section>
        <div class="example">
        	<div>
        		<button class="z-btn gray" onClick="show()">Show loader</button>
        		<button class="z-btn gray" onClick="show1()">Show dark loader</button>
        		<button class="z-btn gray" onClick="hide()">Hide loading status</button>
        	</div>
        	<br>
        	<div id="demo1" style="border: 1px solid #ccc;padding: 20px">
        		<p>Some text.</p>
        		<p>Some text.</p>
        		<p>Some text.</p>
        	</div>
        </div>
        <pre><code>
    // Show loader
    $('#demo1').load();

    // Show dark loader
    $('#demo1').load({
    	content: 'Loading...',
    	color: 'dark'
    });

    // Hide loading status
    $('#demo1').unLoad();
        </code></pre>
    </section>

    <script>
    $(document).ready(function() {
        $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });
    });
    function show () {
    	$('#demo1').load();
    }
    function show1 () {
    	$('#demo1').load({
    		content: 'Loading...',
    		color: 'dark'
    	});
    }
    function hide () {
    	$('#demo1').unLoad();
    }
    </script>
  </body>
</html>
